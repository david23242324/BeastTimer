<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeastTimer</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>‚è± BeastTimer</h1>
    <p class="subtitle">Controla tus descansos entre series</p>

    <div class="timer" id="timer">03:00</div>

    <div class="buttons">
      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Reiniciar</button>
    </div>

    <div class="settings">
      <label for="minutes">Minutos de descanso:</label>
      <input type="number" id="minutes" value="3" min="0" max="10">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
